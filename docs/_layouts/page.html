---
layout: default
---

<div class="page-content">
  <h1>
    {{ page.title }}
  </h1>
  <article>
    {% if page.category == "sample" %}
      {% for item in page.collection %}
        {% include screen.html %}
      {% endfor %}
    {% else %}
      {{ content }}
    {% endif %}
  </article>
</div>
